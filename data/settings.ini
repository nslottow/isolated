[application]
fullscreen 0
width      700
height     700

[debug]
grid-color 0.5 0.5 0.5
console-font-scale 2

[defaults]
mode               territory         ; territory, stock, smash, score
fill-rule          empty-rectangles  ; empty-rectangles, empty-regions, 3-surround
fill-method        instantaneous     ; instantaneous, rings, spiral, sweep
projectile-walls   forced            ; forced, enabled, disabled
grid-size          15
wall-rise-time     0.1
wall-fall-time     0.8
wall-strength      2
projectile-speed   12
player-speed       5
stock              10
time-limit         0
build-advance-time 0.04